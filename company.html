<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stocki - Company Info</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/d8e8d9b42c.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
            crossorigin="anonymous"
        ></script>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <link rel="stylesheet" href="css/company.css" />
        <link rel="stylesheet" href="css/marquee.css" />
    </head>
    <body>
        <div class="marquee"></div>
        <div class="container container-md container-company">
            <nav class="navbar navbar-light navbar__top" id="navbar">
                <a href="index.html" class="navbar-brand">
                    <img src="img/stocki-logo2.png" alt="" class="logo" />
                </a>
                <div class="div__search-box" id="searchBox">
                    <input
                        type="search"
                        class="form-control input__stock-search"
                        placeholder="Search companies and symbols"
                        id="inputStockSearch"
                    />
                    <button
                        class="btn btn__stock btn__stock-search"
                        id="btnStockSearch"
                    >
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </nav>
            <div class="company-profile" id="companyProfile"></div>
            <div>
                <div class="stock-list" id="stockList"></div>
            </div>
        </div>

        <div class="container container-md container-canvas">
            <canvas id="stockPlot" width="400" height="400"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
        <script type="text/javascript" src="js/stock-exchange.js"></script>
        <script type="text/javascript" src="js/company.js"></script>
        <script type="text/javascript" src="js/marquee.js"></script>
    </body>
</html>
